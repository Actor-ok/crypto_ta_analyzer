# aggressive.yaml：激进版（放宽所有过滤，最大化交易次数和牛市捕获）

candlestick:
  long_shadow_ratio: 1.5          # 放宽长影线（更容易锤头/射击之星）
  small_body_ratio: 0.4           # 放宽小实体
  doji_ratio: 0.1                 # 放宽十字星
  very_small_body_ratio: 0.2      # 放宽极小实体（晨星/昏星）
  harami_small_body_ratio: 0.7    # 放宽哈拉米
  harami_cross_doji_ratio: 0.2
  three_body_ratio: 0.6           # 放宽三法
  large_ratio: 1.2                # 放宽大实体
  engulfing_body_ratio: 1.0       # 吞没放宽
  piercing_ratio: 0.5             # 刺穿放宽
  hammer_upper_shadow_ratio: 0.1  # <--- 关键补全（锤头上影线比例）
  hammer_lower_shadow_ratio: 2.0
  shooting_star_lower_shadow_ratio: 0.1
  shooting_star_upper_shadow_ratio: 2.0
  gap_ratio: 0.001                # 极宽跳空
  similar_body_ratio: 0.7

indicators:
  ema:
    short: 20
    medium: 50
    long: 100
    very_long: 200
  rsi:
    period: 14
    overbought: 80               # 大幅放宽（少卖出）
    oversold: 20                 # 大幅放宽（多买入）
  macd:
    fast: 12
    slow: 26
    signal: 9
  atr:
    period: 14
  bollinger:
    period: 20
    std_dev: 2                   # 标准2倍
  stochastic:
    period: 14
    smooth_k: 3
  cmf:
    period: 20
  volume_osc:
    short: 5
    long: 10

confirmation:
  require_volume: false          # 完全取消放量
  require_rsi_no_extreme: false  # 取消RSI过滤

risk:
  max_risk_per_trade: 0.03       # 更大仓位
  stop_loss_atr_multiplier: 3.5  # 更松止损（少被打出）
  take_profit_rr: 4.0            # 更大止盈
  use_atr_stop: true

chart_patterns:
  extrema_order: 15              # 大幅放宽（更多转折检测）
  peak_trough_tolerance: 0.12
  require_volume_confirm: false
  volume_multiplier: 1.0
  min_pattern_bars: 15
  shoulder_tolerance: 0.20
  triangle:
    extrema_order: 15
    min_touches: 2

gaps:
  enabled: true
  min_gap_pct: 0.0005            # 极小跳空都捕获
  volume_multiplier: 1.0
  trend_period: 30               # 缩短趋势判断

fibonacci:
  levels: [0.236, 0.382, 0.5, 0.618, 0.786]
  swing_lookback: 80             # 缩短回看

support_resistance:
  touch_tolerance_pct: 0.015     # 放宽触碰
  min_touches_for_strong: 2

elliott:
  enabled: true
  order: 15

trendlines:
  enabled: true
  extrema_order: 15          # 激进放宽
  channel_period: 20